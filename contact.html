<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Koshad</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="contact.css" />
</head>
<body>

<header>
  <nav class="navbar">
    <h1>Koshad</h1>
    <ul>
      <li><a href="index.html#home">Home</a></li>
      <li><a href="index.html#projects">Projects</a></li>
      <li><a href="index.html#about">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main class="contact-page reveal">
  <a class="return-link" href="index.html">← Back to Portfolio</a>

  <h2>Contact</h2>
  <p class="muted">If you want to contact me about projects, school, or IT work, send a message below.</p>

  <form class="contact-form">
    <div class="field">
      <label for="name">Name</label>
      <input id="name" type="text" placeholder="Your name" />
    </div>

    <div class="field">
      <label for="email">Email</label>
      <input id="email" type="email" placeholder="your@email.com" />
    </div>

    <div class="field field-full">
      <label for="msg">Message</label>
      <textarea id="msg" rows="5" placeholder="Write your message..."></textarea>
    </div>

    <button class="btn" type="button">Send Message</button>
  </form>

  <div class="contact-info">
    <p><strong>Email:</strong> Kinggamerk2@gmail.com</p>
    <p><strong>Location:</strong> Norway</p>
  </div>
</main>

<footer>
  <p>© 2026 Koshad</p>
</footer>

<script src="main.js"></script>
</body>
</html>
